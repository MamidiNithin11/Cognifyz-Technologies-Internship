<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body{
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
             background-color: #f2f2f2;
        }
        .content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            
            height: 80vh;
        }
        .navbar {
            background-color: #333;
            padding:25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
        }
        .navbar a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        .form-container {
            width:35%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
           
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .submit-btn:hover {
            background-color: #555;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
        }
        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        .toggle-form {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-btn {
            background: none;
            border: none;
            color: #2196F3;
            cursor: pointer;
            text-decoration: underline;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #signup-form {
            display: none;
        }
        .navbar-links{
            display: flex;
            gap: 20px;
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://cognifyz.com/wp-content/uploads/2022/06/fdhgfs.png" alt="logo" style="width:100px; height: 50px; border-radius: 50%; margin-left: 20px;">
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </div>
    </nav>
    <div class="content">
        <div class="form-container">
            <form id="login-form" action="/login" method="POST">
                <h2 class="form-title">Login</h2>
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div class="toggle-form">
                    <button type="button" class="toggle-btn" onclick="toggleForms()">Don't have an account? Sign up</button>
                </div>
            </form>

            <form id="signup-form" action="/signup" method="POST">
                <h2 class="form-title">Sign Up</h2>
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                <div class="toggle-form">
                    <button type="button" class="toggle-btn" onclick="toggleForms()">Already have an account? Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
